<!DOCTYPE html>
<html>
<head>
    <title>币安合约K线图表</title>
    <!-- 使用确定版本的库 -->
    <script src="./lightweight-charts.standalone.production.js"></script>
    <style>
        #chart {
            width: 1200px;
            height: 600px;
            margin: 20px;
        }
        .controls {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="symbol" placeholder="交易对 (例: BTCUSDT)" value="BTCUSDT">
        <select id="interval">
            <option value="1m">1分钟</option>
            <option value="15m">15分钟</option>
            <option value="1h">1小时</option>
            <option value="4h">4小时</option>
            <option value="1d">1天</option>
        </select>
        <button onclick="loadChart()">加载图表</button>
        
        <hr>
        <h4>添加买卖点</h4>
        <input type="datetime-local" id="markerTime">
        <input type="number" id="markerPrice" placeholder="价格">
        <select id="markerType">
            <option value="buy">买入</option>
            <option value="sell">卖出</option>
        </select>
        <button onclick="addMarker()">添加标记</button>
    </div>

    <div id="chart"></div>

    <script>
        let chart = null;
        let candlestickSeries = null;
        let markers = [];

        async function loadChart() {
            const symbol = document.getElementById('symbol').value.toUpperCase();
            const interval = document.getElementById('interval').value;
            
            try {
                // 获取K线数据
                const response = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${interval}&limit=100`);
                if (!response.ok) throw new Error('网络响应异常');
                
                const klines = await response.json();
                const data = klines.map(k => ({
                    time: k[0] / 1000, // 转换为秒
                    open: parseFloat(k[1]),
                    high: parseFloat(k[2]),
                    low: parseFloat(k[3]),
                    close: parseFloat(k[4])
                }));

                // 清除旧图表
                if (chart !== null) {
                    chart.remove();
                }

                // 创建新图表
                chart = LightweightCharts.createChart(document.getElementById('chart'), {
                    width: 1200,
                    height: 600,
                    layout: {
                        backgroundColor: '#ffffff',
                        textColor: 'rgba(0, 0, 0, 0.9)',
                    },
                    grid: {
                        vertLines: { color: '#f0f3fa' },
                        horzLines: { color: '#f0f3fa' }
                    },
                    timeScale: {
                        timeVisible: true,
                        secondsVisible: false,
                    }
                });

                // 添加蜡烛图系列
                candlestickSeries = chart.addCandlestickSeries({
                    upColor: '#26a69a',
                    downColor: '#ef5350',
                    borderVisible: false,
                    wickUpColor: '#26a69a',
                    wickDownColor: '#ef5350'
                });
                
                candlestickSeries.setData(data);
                updateMarkers();
                
            } catch (error) {
                console.error('数据加载失败:', error);
                alert(`错误: ${error.message}`);
            }
        }

        function addMarker() {
            const time = new Date(document.getElementById('markerTime').value).getTime() / 1000;
            const price = parseFloat(document.getElementById('markerPrice').value);
            const type = document.getElementById('markerType').value;

            markers.push({
                time: time,
                price: price,
                type: type,
                color: type === 'buy' ? 'rgba(0, 255, 0, 0.7)' : 'rgba(255, 0, 0, 0.7)',
                shape: type === 'buy' ? 'arrowUp' : 'arrowDown'
            });

            updateMarkers();
        }

        function updateMarkers() {
            if (!candlestickSeries) return;
            
            candlestickSeries.setMarkers(markers.map(marker => ({
                time: marker.time,
                position: 'belowBar',
                color: marker.color,
                shape: marker.shape,
                text: marker.type.toUpperCase()
            })));
        }
    </script>
</body>
</html>
